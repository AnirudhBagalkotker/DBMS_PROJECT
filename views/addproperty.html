<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Rental Agency Application | Add Property Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <section id="nav"></section>

    <h1 class="m-3 text-center">Add Property</h1>

    <section id="addUserForm" class="m-auto mt-5 w-50 mb-5">
        <form>
            <div class="mb-3">
                <label for="DoorField" class="form-label">Door</label>
                <input type="number" class="form-control" id="DoorField" name="DoorField">
            </div>
            <div class="mb-3">
                <label for="StreetField" class="form-label">Street</label>
                <input type="text" class="form-control" id="StreetField" name="StreetField">
            </div>
            <div class="mb-3">
                <label for="CityField" class="form-label">City</label>
                <input type="text" class="form-control" id="CityField" name="CityField">
            </div>
            <div class="mb-3">
                <label for="PinField" class="form-label">Pin</label>
                <input type="text" class="form-control" id="PinField" name="PinField">
            </div>
            <div class="mb-3">
                <label for="StateField" class="form-label">State</label>
                <input type="text" class="form-control" id="StateField" name="StateField">
            </div>
            <div class="mb-3">
                <label class="form-label" for="facilitiesField">Facilities</label>
                <textarea class="form-control" id="facilitiesField" name="facilitiesField" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label" for="rentField">Rent</label>
                <input type="number" id="rentField" name ="rentField" class="form-control form-icon-trailing" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="stdateField">Start Date</label>
                <input type="date" id="stdateField" name="stdateField" class="form-control form-icon-trailing" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="enddateField">End Date</label>
                <input type="date" id="enddateField" name="enddateField" class="form-control form-icon-trailing" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="hikeField">Hike</label>
                <input type="number" id="hikeField" name="hikeField" class="form-control form-icon-trailing" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="areaField">Area</label>
                <input type="number" id="areaField" name="areaField" class="form-control form-icon-trailing" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="plinthField">Plinth</label>
                <input type="number" id="plinthField" name="plinthField" class="form-control form-icon-trailing" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="ConstructionField">Construction</label>
                <input type="date" id="ConstructionField" name="ConstructionField" class="form-control form-icon-trailing" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="floorsField">Floors</label>
                <input type="number" id="floorsField" name="floorsField" class="form-control form-icon-trailing" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="typeField">Type</label>
                <input type="number" id="typeField" name="typeField" class="form-control form-icon-trailing" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="bhkField">BHK</label>
                <input type="number" id="bhkField" name="bhkField" class="form-control form-icon-trailing" />
            </div>
            <button type="submit" class="btn btn-primary" id="loginBtn">Save</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/js/nav.js"></script>
</body>

</html>
