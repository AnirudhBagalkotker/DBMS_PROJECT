<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Property Rental Agency Application | Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

	<!-- <section id="nav"></section> -->

	<section id="loginForm" class="m-auto mt-5 w-50">
		<form name="login" action="/auth/login" method="POST">
			<div class="mb-4">
				<label for="phone" class="form-label">Phone number</label>
				<input type="tel" class="form-control" id="phone" name="phone" maxlength="10" minlength="10">
			</div>
			<div class="mb-4">
				<label for="pass" class="form-label">Password</label>
				<input type="password" class="form-control" id="pass" name="pass">
			</div>
			<button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
		</form>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<!-- <script src="/js/nav.js"></script> -->
</body>

</html>
