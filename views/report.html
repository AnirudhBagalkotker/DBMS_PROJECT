<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Property Rental Agency Application | Rental Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

	<section id="nav"></section>

	<h1 class="m-3 text-center">Rent History</h1>

	<form action="/getData/report" method="post" class="m-auto w-25">
		<div class="mb-3">
			<label for="prop" class="form-label">Property Id</label>
			<input type="number" class="form-control" id="prop" name="prop" required>
		</div>
		<button type="submit" class="btn btn-primary" id="loginBtn">Save</button>
		</input>
	</form>


	<section id="rentals" class="m-auto mt-5 mb-5 w-auto text-center">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">RID</th>
					<th scope="col">Tenant</th>
					<th scope="col">Property</th>
					<th scope="col">Start Date</th>
					<th scope="col">End Date</th>
					<th scope="col">Rent</th>
					<th scope="col">Hike</th>
					<th scope="col">Commission</th>
				</tr>
			</thead>
			<tbody id="rowData">
				<!-- <th scope="col" id="ridField">1</th>
                <th scope="col" id="tenantField">3</th>
                <th scope="col" id="propertyField">Test Property</th>
                <th scope="col" id="startdateField">13/1/2003</th>
                <th scope="col" id="enddateField">12/12/2004</th>
                <th scope="col" id="rentField">420</th>
                <th scope="col" id="hikeField">12</th>
                <th scope="col" id="commissionField">1000</th> -->
			</tbody>
		</table>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script src="/js/nav.js"></script>
	<script src="/js/report.js"></script>
</body>

</html>
