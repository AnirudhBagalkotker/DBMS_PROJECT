<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Property Rental Agency Application | Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<section id="nav"></section>

	<h1 class="m-3 text-center">Add User</h1>

	<section id="addUserForm" class="m-auto mt-5 w-50 mb-5">
		<form action="/setData/users" method="POST">
			<div class="mb-3">
				<label for="usernameField" class="form-label">Name</label>
				<input type="text" class="form-control" id="usernameField" name="usernameField" required>
			</div>
			<div class="mb-3">
				<label for="phoneField" class="form-label">Phone Number</label>
				<input type="number" class="form-control" id="phoneField" name="phoneField" required>
			</div>
			<div class="mb-3">
				<label for="passwordField" class="form-label">Password</label>
				<input type="password" class="form-control" id="passwordField" name="passwordField" required>
			</div>
			<div class="mb-3">
				<label class="form-label" for="ageField">Age</label>
				<input type="number" id="ageField" name="ageField" class="form-control" />
			</div>
			<div class="mb-3">
				<label for="DoorField" class="form-label">Door</label>
				<input type="text" class="form-control" id="DoorField" name="DoorField">
			</div>
			<div class="mb-3">
				<label for="StreetField" class="form-label">Street</label>
				<input type="text" class="form-control" id="StreetField" name="StreetField">
			</div>
			<div class="mb-3">
				<label for="CityField" class="form-label">City</label>
				<input type="text" class="form-control" id="CityField" name="CityField">
			</div>
			<div class="mb-3">
				<label for="PinField" class="form-label">Pin</label>
				<input type="number" class="form-control" id="PinField" name="PinField">
			</div>
			<div class="mb-3">
				<label for="StateField" class="form-label">State</label>
				<input type="text" class="form-control" id="StateField" name="StateField">
			</div>
			<div class="mb-3">
				<label class="form-label" for="roleField">Role</label>
				<input type="number" id="roleField" name="roleField" class="form-control" required />
			</div>
			<div class="mb-3">
				<label for="aadharField" class="form-label">Aadhar</label>
				<input type="number" class="form-control" id="aadharField" name="aadharField">
			</div>
			<button type="submit" class="btn btn-primary" id="loginBtn">Save</button>
		</form>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script src="/js/nav.js"></script>
</body>

</html>
