<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Property Rental Agency Application | Rental Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

	<section id="nav"></section>

	<section id="rentals" class="m-3 w-100">
		<table class="table">
			<thead>
				<tr>
                    <th scope="col">Owner</th>
					<th scope="col">Property</th>
					<th scope="col">Start Date</th>
					<th scope="col">End Date</th>
					<th scope="col">Rent</th>
					<th scope="col">Hike</th>
					<th scope="col">Commission</th>
                    <th scope="col">Plinth</th>
                    <th scope="col">Construction</th>
                    <th scope="col">Address</th>
                    <th scope="col">Type</th>
                    <th scope="col">Bhk</th>
                    <th scope="col">Floors</th>
                    <th scope="col"></th> 
				</tr>
			</thead>
			<tbody id="rowData">
                <th scope="col" id="ownerField">Test Owner</th>
                <th scope="col" id="propertyField">Test Property</th>
                <th scope="col" id="startdateField">13/1/2003</th>
                <th scope="col" id="enddateField">12/12/2004</th>
                <th scope="col" id="rentField">420</th>
                <th scope="col" id="hikeField">12</th>
                <th scope="col" id="commissionField">1000</th>
                <th scope="col" id="plinthField">Test Plinth</th>
                <th scope="col" id="constructionField">13/1/2003</th>
                <th scope="col" id="addressField">Test Address</th>
                <th scope="col" id="typeField">420</th>
                <th scope="col" id="bhkField">12</th>
                <th scope="col" id="floorsField">1</th>
                <th scope="col"><button class="btn btn-primary m-0" type="button" id="rentButton">
                    Rent
                </button></th>
			</tbody>
		</table>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script src="/js/nav.js"></script>
</body>

</html>
