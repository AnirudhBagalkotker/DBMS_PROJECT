<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Property Rental Agency Application | Profile</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<section id="nav"></section>
	<h1 class="m-3 text-center">HOME PAGE</h1>

	<section id="profile" class="m-auto mt-2 mb-2 w-25">
		<div class="profileCard">
			<table class="table table-bordered">
				<tbody>
					<tr>
						<th scope="row">Name</th>
						<td>Pradyumna</td>
					</tr>
					<tr>
						<th scope="row">Age</th>
						<td>20</td>
					</tr>
					<tr>
						<th scope="row">Address</th>
						<td colspan="2">VK 194</td>
					</tr>
					<tr>
						<th scope="row">Role</th>
						<td>user</td>
					</tr>
					<tr>
						<th scope="row">Aadhar</th>
						<td>xxxxxxxx</td>
					</tr>
					<tr>
						<th scope="row">Phone</th>
						<td colspan="2">8977008246</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>


	<p class="text-center">
		<button class="btn btn-primary m-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
			aria-expanded="false" aria-controls="collapseExample">
			View My Properties
		</button>
	</p>

	<div class="collapse" id="collapseExample">
		<section id="rentals" class="m-3 w-100">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Renter</th>
						<th scope="col">Address</th>
						<th scope="col">Rent</th>
						<th scope="col">Hike</th>
						<th scope="col">Floors</th>
						<th scope="col">BHK</th>
						<th scope="col">Start Date</th>
						<th scope="col">End Date</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</section>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script src="/js/nav.js"></script>
</body>

</html>
